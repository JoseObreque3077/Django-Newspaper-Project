{% extends 'layout/base.html' %}

{% block title %}Artículos{% endblock %}

{% block content %}
    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <h1 class="text-center">Artículos Disponibles</h1>
            </div>
        </div>
        <div class="row row-cols-1 row-cols-md-3 g-4 mt-2">
            {% for article in article_list %}
                <div class="col">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">{{ article.title }}</h5>
                            <h6 class="card-text text-muted">{{ article.author }} | {{ article.date }}</h6>
                            <p class="card-text">{{ article.body }}</p>
                        </div>
                        <div class="card-footer d-flex justify-content-center">
                            <div class="d-grid gap-4 d-md-block justify-content-center" role="group" aria-label="Basic mixed styles example">
                                <a href="{% url 'article_detail' pk=article.pk %}" class="btn btn-success">Detalles</a>
                                <a href="#" class="btn btn-warning">Editar</a>
                                <a href="#" class="btn btn-danger">Eliminar</a>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
